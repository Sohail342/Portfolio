
{% extends 'base.html' %}
{% load static %}


{% block content %}


<section class="section feature" aria-label="feature" id="featured">
    <div class="container">

      <h2 class="headline headline-2 section-title"><br><br>
        <span class="span">Certifications</span>
      </h2>

      <p class="section-text">
        <a href="https://www.linkedin.com/in/sohailahmad3428041928/" target="_blank" class="social-link">
          <ion-icon name="logo-linkedin"></ion-icon>
          Explore more on 
          <span class="span">LinkedIn</span>
        </a>
      </p>

      <ul class="feature-list">

        {% for certificate in certificates %}
        <li>
          <div class="card feature-card">

            <figure class="card-banner img-holder" style="--width: 1602; --height: 903;">
              {% if certificate.certificate_img.url %}
              <img src="{{certificate.certificate_img.url}}" width="1602" height="903" loading="lazy"
                alt="{{certificate.certificate_title}}" class="img-cover">
                {% endif %}
            </figure>

            <div class="card-content">

              <div class="card-wrapper">
                <div class="card-tag">
                  <p class="span hover-2">
                    {{certificate.offer_by}}
                  </p>
                </div>

                <div class="wrapper">

                  <span class="span">{{certificate.certificate_title}}</span>
                </div>
              </div>

              <h3 class="headline headline-3">
                <a href="{{certificate.certificate_link}}" class="card-title hover-2">
                  {{project.project_title}}
                </a>
              </h3>

              <div class="card-wrapper">

                <a href="{{certificate.certificate_link}}" class="card-btn">Click</a>

              </div>

            </div>

          </div>
        </li>
        {% endfor %}

      </ul>

    </div>

<img src="{% static 'images/shadow-3.svg' %}" width="500" height="1500" loading="lazy" alt="" class="feature-bg">

</section>
{% endblock %}
